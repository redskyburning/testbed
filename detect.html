    <body>
		<div id="viewportWatch">?</div> 
		<div id="cssOut">
			<h1 id="m-p">Mobile Portrait</h1>
			<h1 id="m-l">Mobile Landscape</h1>
			<h1 id="t-p">Tablet Portrait</h1>
			<h1 id="t-l">Tablet Landscape</h1>
			<h1 id="d-p">Desktop Portrait</h1>

        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.8.0.min.js"><\/script>')</script>
		<script>
			function vInfo(){
				var vw = $(window).width();
				var vh = $(window).height();
				vm = (vw > vh) ? vh : vw;
				var ratio = (vw < vh) ? vh / vw : vw /vh;
				var arr = [vh,vw,vm,Math.round(ratio*100)/100];
				return arr;
			}

			function vWatcher(){
				$('#viewportWatch').html(vInfo().join(', '));
				$('body').css('font-size',(vm * .01) + 'px');
			}

			$(document).ready(function(){
				vWatcher();
			});

			$(window).resize(function() {
				vWatcher();
			});
		</script>
    </body>
